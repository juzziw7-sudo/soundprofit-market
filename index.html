<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Primary Meta Tags -->
    <title>SoundProfit Market | Decentralized Music Marketplace - Buy & Sell Music with Blockchain</title>
    <meta name="title" content="SoundProfit Market | Decentralized Music Marketplace">
    <meta name="description"
        content="Revolutionary music marketplace powered by blockchain. Artists sell directly to fans, buyers own authentic music licenses. Secure P2P transactions with cryptocurrency. Join the future of music commerce.">
    <meta name="keywords"
        content="music marketplace, blockchain music, NFT music, buy music, sell music, cryptocurrency payments, decentralized music, artist platform, music licensing">
    <meta name="author" content="SoundProfit Market">
    <meta name="robots" content="index, follow">
    <meta name="language" content="English">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://soundprofit.market/">
    <meta property="og:title" content="SoundProfit Market - Decentralized Music Marketplace">
    <meta property="og:description"
        content="Buy and sell music with blockchain technology. Artists earn 98% instantly. Join the revolution.">
    <meta property="og:image" content="https://soundprofit.market/icon-512.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://soundprofit.market/">
    <meta property="twitter:title" content="SoundProfit Market - Decentralized Music Marketplace">
    <meta property="twitter:description"
        content="Buy and sell music with blockchain technology. Artists earn 98% instantly.">
    <meta property="twitter:image" content="https://soundprofit.market/icon-512.png">

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#6D28D9">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SoundProfit">
    <link rel="apple-touch-icon" href="/icon-192.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "SoundProfit Market",
      "description": "Decentralized music marketplace powered by blockchain technology",
      "url": "https://soundprofit.market",
      "applicationCategory": "MultimediaApplication",
      "operatingSystem": "Any",
      "offers": {
        "@type": "Offer",
        "category": "Music Marketplace"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "ratingCount": "1250"
      }
    }
    </script>
</head>

<body>
    <div id="root">
        <!-- Navigation -->
        <nav class="navbar glass">
            <div class="logo">
                <i class="fa-solid fa-wave-square"></i> SoundProfit
            </div>
            <div class="nav-links">
                <a href="#market" class="nav-item active" onclick="router.navigate('market')">Market</a>
                <a href="#social" class="nav-item" onclick="router.navigate('social')">Social Feed</a>
                <a href="#dashboard" class="nav-item" onclick="router.navigate('dashboard')">Artist Studio</a>
            </div>
            <div class="user-menu">
                <div id="auth-buttons">
                    <button class="btn btn-secondary" onclick="router.navigate('login')">Login</button>
                    <button class="btn btn-primary" onclick="router.navigate('register')">Start Selling</button>
                </div>
                <div id="user-profile" class="hidden">
                    <span id="user-name">Artist Name</span>
                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" alt="User" class="avatar-small">
                </div>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main id="app-container">
            <!-- Dynamic Content Injected Here -->
        </main>

        <!-- Player Bar -->
        <div class="player-bar glass">
            <div class="track-info">
                <div class="track-art-small"></div>
                <div>
                    <div class="track-title">No Track Playing</div>
                    <div class="track-artist">Select a song</div>
                </div>
            </div>
            <div class="player-controls">
                <button class="icon-btn"><i class="fa-solid fa-backward-step"></i></button>
                <button class="play-btn"><i class="fa-solid fa-play"></i></button>
                <button class="icon-btn"><i class="fa-solid fa-forward-step"></i></button>
            </div>
            <div class="volume-control">
                <i class="fa-solid fa-volume-high"></i>
                <input type="range" min="0" max="100" value="80">
            </div>
        </div>
    </div>

    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <!-- Application Scripts -->
    <script src="data.js"></script>
    <script src="security.js"></script>
    <script src="web3-integration.js"></script>
    <script src="app.js"></script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('✅ Service Worker registered:', registration.scope);

                        // Check for updates
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    // New version available
                                    if (confirm('New version available! Reload to update?')) {
                                        window.location.reload();
                                    }
                                }
                            });
                        });
                    })
                    .catch(err => console.log('❌ Service Worker registration failed:', err));
            });
        }

        // PWA Install Prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;

            // Show custom install button
            const installBtn = document.createElement('button');
            installBtn.className = 'btn btn-primary';
            installBtn.style.cssText = 'position: fixed; bottom: 20px; right: 20px; z-index: 1000; box-shadow: 0 4px 12px rgba(109, 40, 217, 0.5);';
            installBtn.innerHTML = '<i class="fa-solid fa-download"></i> Install App';
            installBtn.onclick = async () => {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    console.log('User accepted the install prompt');
                }
                deferredPrompt = null;
                installBtn.remove();
            };
            document.body.appendChild(installBtn);

            // Auto-hide after 10 seconds
            setTimeout(() => installBtn.remove(), 10000);
        });
    </script>
</body>

</html>
