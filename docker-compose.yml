version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: soundprofit_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: soundprofit
      POSTGRES_USER: soundprofit_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-soundprofit_secure_password_2024}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend_api/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "5432:5432"
    networks:
      - soundprofit_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U soundprofit_user -d soundprofit"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: soundprofit_backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://soundprofit_user:${DB_PASSWORD:-soundprofit_secure_password_2024}@postgres:5432/soundprofit
      JWT_SECRET: ${JWT_SECRET:-soundprofit_jwt_secret_change_in_production}
      ADMIN_WALLET_ADDRESS: 0x0bf3a35573dbb8a8062aa8d4536c16c8e4d9f402
      COMMISSION_PERCENTAGE: 2
    volumes:
      - ./backend_api/uploads:/app/backend_api/uploads
      - ./logs:/app/logs
    ports:
      - "3000:3000"
    networks:
      - soundprofit_network
    command: sh -c "cd backend_api && node init-db.js && cd .. && npm start"

volumes:
  postgres_data:
    driver: local

networks:
  soundprofit_network:
    driver: bridge
