<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundProfit Market | Decentralized Music Economy</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div id="root">
        <!-- Navigation -->
        <nav class="navbar glass">
            <div class="logo">
                <i class="fa-solid fa-wave-square"></i> SoundProfit
            </div>
            <div class="nav-links">
                <a href="#market" class="nav-item active" onclick="router.navigate('market')">Market</a>
                <a href="#social" class="nav-item" onclick="router.navigate('social')">Social Feed</a>
                <a href="#dashboard" class="nav-item" onclick="router.navigate('dashboard')">Artist Studio</a>
            </div>
            <div class="user-menu">
                <div id="auth-buttons">
                    <button class="btn btn-secondary" onclick="router.navigate('login')">Login</button>
                    <button class="btn btn-primary" onclick="router.navigate('register')">Start Selling</button>
                </div>
                <div id="user-profile" class="hidden">
                    <span id="user-name">Artist Name</span>
                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" alt="User" class="avatar-small">
                </div>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main id="app-container">
            <!-- Dynamic Content Injected Here -->
        </main>

        <!-- Player Bar -->
        <div class="player-bar glass">
            <div class="track-info">
                <div class="track-art-small"></div>
                <div>
                    <div class="track-title">No Track Playing</div>
                    <div class="track-artist">Select a song</div>
                </div>
            </div>
            <div class="player-controls">
                <button class="icon-btn"><i class="fa-solid fa-backward-step"></i></button>
                <button class="play-btn"><i class="fa-solid fa-play"></i></button>
                <button class="icon-btn"><i class="fa-solid fa-forward-step"></i></button>
            </div>
            <div class="volume-control">
                <i class="fa-solid fa-volume-high"></i>
                <input type="range" min="0" max="100" value="80">
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="security.js"></script>
    <script src="app.js"></script>
</body>

</html>
